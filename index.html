            <h1 id='title'class='text-danger'> Annual Pancake Breakfast</h1>
            <p id='description' class='text-info'> Post Event Survey </p> <hr>
        </header>

        <br>
        
        <form id='survey-form' action=' https://www.freecodecamp.com/email-submit' method="get" target='_blank'>
            <label id='name-label' for='Name'>Name:</label>
            <input id='name' class="form-control" type="text" placeholder="Your full name here.." name='name' required> <br>
            <label id='email-label' for='e-mail'> E-mail:</label>
            <input id='email' class="form-control" type='email' placeholder="Example@...." name='email' required> <br>
            <label id='dropdown-label' for='dropdown'> Gender</label>
            <select name='gen' id='dropdown'>
                <option value='male'>Male</option>
                <option value='female'>Female</option>
            </select> <br>
            <label id='guest-number' for='number'>Number of guests you went with:</label>
            <input id='number' min='1' max='20' type="number" placeholder="You attended with" name='number'> <br><br>
            <label id='number-label' for='number'>How would you rate our event in category 1-10 (10 being the
                higest)</label>
            <input id='number' type="number" min='1' max='10'> <br><br>

            <p> Would you recommend our event to a friend/family :</p>
            <input id='will-recommend' type="checkbox" name="recommendation" value='will recommend'>
            <label for='will-recommend'> Will recommend</label>
            <input id='not-sure' type="checkbox" name='recommendation' value="not sure">
            <label for='not-sure'>Not sure</label><br><br>
            <p> How did you hear about us:</p>
            <input type="radio" id='web' name='connect' value='web'>
            <label for='web'>Website</label>
            <input type="radio" id='social-media' name='connect' value='social-media'>
            <label for='social-media'>Social-media</label>
            <input type="radio" id='word' name='connect' value='word'>
            <label for='word'>Word of mouth</label><br> <br>
            <label for='comment'> Comment:</label><br>
            <textarea id='comment' name='text-comments'>Comment here ..</textarea> <br> 
            <!-- <input id='submit' class='btn btn-dark btn-block' type="submit" value="Submit"> -->
            <button id='submit' class= 'btn btn-dark btn-block' type="submit"><i class='fa fa-paper-plane'></i>Submition</button>
        </form>
